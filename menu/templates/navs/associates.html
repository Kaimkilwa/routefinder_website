{% extends "menu/base.html"%}
{% block content %}
<section id="team">
      <div class="container">
        <div class="section-header">
          <h3>Our Associate ConsultantsC</h3>
          <p></p>
        </div>
   

        <div class="row">
      {% for team in Ourassociates %}
          <div class="col-lg-3 col-md-6 wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
            <div class="member">
              <img style=" width: 200px;  height:200px;" src="{{team.associateImage.url}}" class="img-fluid" alt="">
              <div class="member-info">
                <div class="member-info-content">
                  <h4>{{team.associateName}}</h4>
                  <span>{{team.asociateTitle}}</span>
                  <div class="social">
                    <a href=""><i class="fa fa-book">More details</i></a>
                    <a href=""><i class="fa fa-twitter"></i></a>
                    <a href=""><i class="fa fa-facebook"></i></a>
                    <a href=""><i class="fa fa-google-plus"></i></a>
                    <a href=""><i class="fa fa-linkedin"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {% endfor %}

        </div>

      </div>
    </section>
    {%endblock content%}
